<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Clash Grotesk -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@200,300,400,500,600,700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Clash Grotesk', sans-serif; background-color: #0f0f0f; color: #ffffff; }
        .input-dark { background-color: #1a1a1a; border: 1px solid #333; color: white; transition: all 0.3s ease; }
        .input-dark:focus { outline: none; border-color: #FFD700; box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2); }
        .btn-primary { background: linear-gradient(45deg, #FFD700, #FDB931); color: #000; font-weight: 600; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden-panel { display: none; }
        .loader { border: 3px solid #333; border-top: 3px solid #FFD700; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Navbar -->
    <nav class="absolute top-0 w-full p-4 border-b border-gray-800 flex justify-between">
        <div class="text-xl font-bold tracking-wider text-white mx-auto md:mx-0">CARD<span class="text-yellow-500">GEN</span></div>
        <a href="admin.html" class="hidden md:block text-gray-500 text-xs hover:text-white mt-1">Admin Panel</a>
    </nav>

    <!-- FORM VIEW -->
    <div id="view-form" class="w-full max-w-md">
        <div class="glass-panel p-8 rounded-2xl space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold mb-2">Membership</h1>
                <p class="text-gray-400 text-sm">Enter your details to generate your official card.</p>
            </div>

            <form onsubmit="memberApp.generate(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                    <input type="text" id="user-name" required placeholder="Ex: John Doe" class="w-full p-3 rounded-lg input-dark">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Batch</label>
                    <div class="relative">
                        <select id="user-batch" required class="w-full p-3 rounded-lg input-dark appearance-none cursor-pointer">
                            <option value="" disabled selected>Select Batch</option>
                            <option value="First Batch">First Batch</option>
                            <option value="Second Batch">Second Batch</option>
                            <option value="Third Batch">Third Batch</option>
                            <option value="Fourth Batch">Fourth Batch</option>
                            <option value="Fifth Batch">Fifth Batch</option>
                            <option value="Sixth Batch">Sixth Batch</option>
                            <option value="Seventh Batch">Seventh Batch</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                <button type="submit" id="generate-btn" class="w-full py-4 rounded-lg btn-primary mt-6 text-lg hover:brightness-110 transition flex items-center justify-center">
                    <span>Generate Card</span>
                </button>
            </form>
        </div>
    </div>

    <!-- RESULT VIEW -->
    <div id="view-result" class="hidden-panel w-full max-w-4xl flex-col items-center space-y-6">
        <div class="glass-panel p-4 md:p-8 rounded-2xl flex flex-col items-center space-y-6 w-full">
            <h2 class="text-2xl font-bold text-yellow-500">Your Membership Card</h2>
            
            <canvas id="card-canvas" class="max-w-full h-auto shadow-2xl rounded-lg border-4 border-gray-800"></canvas>
            
            <div class="w-full text-center" id="save-status"></div>

            <div class="flex space-x-4 w-full max-w-md">
                <button onclick="memberApp.download()" class="flex-1 py-3 bg-white text-black font-bold rounded-lg hover:bg-gray-200 transition flex items-center justify-center gap-2">
                    Download PNG
                </button>
                <button onclick="location.reload()" class="flex-1 py-3 border border-gray-600 text-gray-300 font-medium rounded-lg hover:bg-gray-800 transition">
                    Create New
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEJUuNeIej1KKJ2gJKHop4ezWxv3B4CC4",
            authDomain: "mvs-db-99118.firebaseapp.com",
            projectId: "mvs-db-99118",
            storageBucket: "mvs-db-99118.firebasestorage.app",
            messagingSenderId: "525394480070",
            appId: "1:525394480070:web:80e0509bbd25f76d2940c7",
            measurementId: "G-XEVP88Z27L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Expose save function to window for memberApp
        window.saveCardToDB = async (name, batch, imageUrl) => {
            try {
                await addDoc(collection(db, "generated_cards"), {
                    name: name,
                    batch: batch,
                    imageUrl: imageUrl,
                    timestamp: serverTimestamp()
                });
                return true;
            } catch (e) {
                console.error("Error adding document: ", e);
                return false;
            }
        };
    </script>

    <script>
        const memberApp = {
            config: null,
            imgSrc: null,
            imgObj: null,
            userData: {},
            cloudinary: {
                cloudName: 'da6fjyirm',
                uploadPreset: 'ifada-card'
            },

            init() {
                this.config = JSON.parse(localStorage.getItem('cardConfig'));
                this.imgSrc = localStorage.getItem('cardTemplate');

                if (!this.config || !this.imgSrc) {
                    document.body.innerHTML = `<div class="text-center text-red-500 p-10"><h1 class="text-2xl font-bold">System Not Configured</h1><p class="mt-2 text-gray-400">Please ask the Admin to upload a template and save settings in the Admin Panel.</p><a href="admin.html" class="mt-4 inline-block text-white underline">Go to Admin</a></div>`;
                    return;
                }
            },

            generate(e) {
                e.preventDefault();
                
                // UI Loading State
                const btn = document.getElementById('generate-btn');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<div class="loader"></div> Generating...';

                this.userData.name = document.getElementById('user-name').value;
                this.userData.batch = document.getElementById('user-batch').value;

                this.imgObj = new Image();
                this.imgObj.src = this.imgSrc;
                this.imgObj.onload = () => {
                    this.draw();
                    
                    // Show Result View
                    document.getElementById('view-form').style.display = 'none';
                    document.getElementById('view-result').style.display = 'flex';
                    
                    // Start Background Upload process
                    this.uploadAndSave();
                };
            },

            draw() {
                const canvas = document.getElementById('card-canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = this.imgObj.width;
                canvas.height = this.imgObj.height;

                ctx.drawImage(this.imgObj, 0, 0);

                // Draw Name
                const nameX = (this.config.name.x / 100) * canvas.width;
                const nameY = (this.config.name.y / 100) * canvas.height;
                const nameFontSize = this.config.name.size * (canvas.width / 1000) * 2;
                
                ctx.font = `500 ${nameFontSize}px 'Clash Grotesk'`;
                ctx.fillStyle = '#FFFFFF';
                ctx.textAlign = 'center';
                ctx.fillText(this.userData.name.toUpperCase(), nameX, nameY);

                // Draw Batch
                const batchX = (this.config.batch.x / 100) * canvas.width;
                const batchY = (this.config.batch.y / 100) * canvas.height;
                const batchFontSize = this.config.batch.size * (canvas.width / 1000) * 1.5;

                ctx.font = `200 ${batchFontSize}px 'Clash Grotesk'`;
                ctx.fillStyle = '#FFD700';
                ctx.textAlign = 'center';
                ctx.fillText(this.userData.batch, batchX, batchY);
            },

            async uploadAndSave() {
                const statusDiv = document.getElementById('save-status');
                statusDiv.innerHTML = '<p class="text-sm text-gray-400"><div class="loader" style="width:12px;height:12px;border-width:2px"></div> Saving to database...</p>';

                const canvas = document.getElementById('card-canvas');
                
                // 1. Convert Canvas to Blob
                canvas.toBlob(async (blob) => {
                    try {
                        // 2. Upload to Cloudinary
                        const formData = new FormData();
                        formData.append('file', blob);
                        formData.append('upload_preset', this.cloudinary.uploadPreset);

                        const response = await fetch(`https://api.cloudinary.com/v1_1/${this.cloudinary.cloudName}/image/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.secure_url) {
                            // 3. Save to Firebase
                            if (window.saveCardToDB) {
                                await window.saveCardToDB(this.userData.name, this.userData.batch, data.secure_url);
                                statusDiv.innerHTML = '<p class="text-sm text-green-500">âœ“ Saved to Database</p>';
                            } else {
                                statusDiv.innerHTML = '<p class="text-sm text-red-500">Database connection error</p>';
                            }
                        } else {
                            throw new Error('Upload failed');
                        }
                    } catch (error) {
                        console.error(error);
                        statusDiv.innerHTML = '<p class="text-sm text-red-500">Failed to save online (Network Error)</p>';
                    }
                }, 'image/png');
            },

            download() {
                const canvas = document.getElementById('card-canvas');
                const link = document.createElement('a');
                link.download = `Card_${this.userData.name.replace(/\s+/g, '_')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        };

        window.onload = () => memberApp.init();
    </script>
</body>
</html>
