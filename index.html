<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@200,300,400,500,600,700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Clash Grotesk', sans-serif; background-color: #0f0f0f; color: #ffffff; }
        .input-dark { background-color: #1a1a1a; border: 1px solid #333; color: white; transition: all 0.3s ease; }
        .input-dark:focus { outline: none; border-color: #FFD700; box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2); }
        .btn-primary { background: linear-gradient(45deg, #FFD700, #FDB931); color: #000; font-weight: 600; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden-panel { display: none; }
        .loader { border: 3px solid #333; border-top: 3px solid #FFD700; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <nav class="absolute top-0 w-full p-4 border-b border-gray-800 flex justify-between">
        <div class="text-xl font-bold tracking-wider text-white mx-auto md:mx-0">CARD<span class="text-yellow-500">GEN</span></div>
        <a href="admin.html" class="hidden md:block text-gray-500 text-xs hover:text-white mt-1">Admin Panel</a>
    </nav>

    <!-- FORM VIEW -->
    <div id="view-form" class="w-full max-w-md">
        <div class="glass-panel p-8 rounded-2xl space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold mb-2">Membership</h1>
                <p class="text-gray-400 text-sm">Enter your details to generate your official card.</p>
                <div id="loading-config" class="text-xs text-yellow-500 mt-2">Loading System Configuration...</div>
            </div>

            <form onsubmit="memberApp.generate(event)" id="card-form" class="space-y-4 opacity-50 pointer-events-none transition-opacity">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                    <input type="text" id="user-name" required placeholder="Ex: John Doe" class="w-full p-3 rounded-lg input-dark">
                </div>

                <!-- Batch -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Batch</label>
                    <div class="relative">
                        <select id="user-batch" required class="w-full p-3 rounded-lg input-dark appearance-none cursor-pointer">
                            <option value="" disabled selected>Select Batch</option>
                            <option value="First Batch">First Batch</option>
                            <option value="Second Batch">Second Batch</option>
                            <option value="Third Batch">Third Batch</option>
                            <option value="Fourth Batch">Fourth Batch</option>
                            <option value="Fifth Batch">Fifth Batch</option>
                            <option value="Sixth Batch">Sixth Batch</option>
                            <option value="Seventh Batch">Seventh Batch</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                <!-- Mobile (Input kept for barcode generation, but not shown on card) -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Mobile Number (For Barcode)</label>
                    <input type="tel" id="user-mobile" required placeholder="+91 99999 99999" class="w-full p-3 rounded-lg input-dark">
                </div>

                <!-- Photo Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Your Photo (For records)</label>
                    <input type="file" id="user-photo" accept="image/*" class="w-full p-2 rounded-lg input-dark text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-yellow-500 file:text-black hover:file:bg-yellow-400">
                </div>

                <button type="submit" id="generate-btn" class="w-full py-4 rounded-lg btn-primary mt-6 text-lg hover:brightness-110 transition flex items-center justify-center">
                    <span>Generate Card</span>
                </button>
            </form>
        </div>
    </div>

    <!-- RESULT VIEW -->
    <div id="view-result" class="hidden-panel w-full max-w-4xl flex-col items-center space-y-6">
        <div class="glass-panel p-4 md:p-8 rounded-2xl flex flex-col items-center space-y-6 w-full">
            <h2 class="text-2xl font-bold text-yellow-500">Your Membership Card</h2>
            
            <canvas id="card-canvas" class="max-w-full h-auto shadow-2xl rounded-lg border-4 border-gray-800"></canvas>
            
            <div class="w-full text-center" id="save-status"></div>

            <div class="flex space-x-4 w-full max-w-md">
                <button onclick="memberApp.download()" class="flex-1 py-3 bg-white text-black font-bold rounded-lg hover:bg-gray-200 transition flex items-center justify-center gap-2">
                    Download PNG
                </button>
                <button onclick="location.reload()" class="flex-1 py-3 border border-gray-600 text-gray-300 font-medium rounded-lg hover:bg-gray-800 transition">
                    Create New
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEJUuNeIej1KKJ2gJKHop4ezWxv3B4CC4",
            authDomain: "mvs-db-99118.firebaseapp.com",
            projectId: "mvs-db-99118",
            storageBucket: "mvs-db-99118.firebasestorage.app",
            messagingSenderId: "525394480070",
            appId: "1:525394480070:web:80e0509bbd25f76d2940c7",
            measurementId: "G-XEVP88Z27L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.getGlobalSettings = async () => {
            try {
                const docSnap = await getDoc(doc(db, "app_settings", "config"));
                if (docSnap.exists()) return { success: true, data: docSnap.data() };
                return { success: false, error: "No configuration found. Please ask Admin to setup." };
            } catch (e) { return { success: false, error: e.message }; }
        };

        window.saveCardToDB = async (data) => {
            try {
                await addDoc(collection(db, "generated_cards"), {
                    ...data,
                    timestamp: serverTimestamp()
                });
                return { success: true };
            } catch (e) {
                console.error("Error adding document: ", e);
                return { success: false, error: e.message };
            }
        };
    </script>

    <script>
        const memberApp = {
            config: null, imgSrc: null, imgObj: null, userData: {},
            cloudinary: { cloudName: 'da6fjyirm', uploadPreset: 'ifada-card' },

            async init() {
                if (window.getGlobalSettings) {
                    const result = await window.getGlobalSettings();
                    if (result.success) {
                        this.config = result.data.config;
                        this.imgSrc = result.data.templateUrl;
                        document.getElementById('loading-config').innerHTML = "System Ready ✓";
                        document.getElementById('loading-config').className = "text-xs text-green-500 mt-2";
                        const form = document.getElementById('card-form');
                        form.classList.remove('opacity-50', 'pointer-events-none');
                    } else {
                        document.getElementById('loading-config').innerHTML = `Error: ${result.error}`;
                        document.getElementById('loading-config').className = "text-xs text-red-500 mt-2";
                    }
                } else { setTimeout(() => this.init(), 500); }
            },

            async generate(e) {
                e.preventDefault();
                const btn = document.getElementById('generate-btn');
                const originalBtnText = btn.innerHTML;
                btn.disabled = true; btn.innerHTML = '<div class="loader"></div> Processing...';

                this.userData.name = document.getElementById('user-name').value;
                this.userData.batch = document.getElementById('user-batch').value;
                this.userData.mobile = document.getElementById('user-mobile').value;
                
                const photoInput = document.getElementById('user-photo');
                const photoFile = photoInput.files[0];

                try {
                    // 1. Upload User Photo first (if exists)
                    let userPhotoUrl = null;
                    if (photoFile) {
                        btn.innerHTML = '<div class="loader"></div> Uploading Photo...';
                        userPhotoUrl = await this.uploadToCloudinary(photoFile);
                    }
                    this.userData.userPhotoUrl = userPhotoUrl;

                    // 2. Load Template and Draw Card
                    btn.innerHTML = '<div class="loader"></div> Generating Card...';
                    this.imgObj = new Image();
                    this.imgObj.crossOrigin = "Anonymous";
                    this.imgObj.src = this.imgSrc;
                    
                    this.imgObj.onload = async () => {
                        this.draw();
                        document.getElementById('view-form').style.display = 'none';
                        document.getElementById('view-result').style.display = 'flex';
                        
                        // 3. Upload Generated Card & Save to DB
                        await this.uploadAndSaveCard();
                        btn.disabled = false; btn.innerHTML = originalBtnText;
                    };
                    
                    this.imgObj.onerror = () => { throw new Error("Template load failed"); };

                } catch (error) {
                    alert("Error: " + error.message);
                    btn.disabled = false; btn.innerHTML = originalBtnText;
                }
            },

            draw() {
                const canvas = document.getElementById('card-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = this.imgObj.width; canvas.height = this.imgObj.height;
                ctx.drawImage(this.imgObj, 0, 0);

                const drawText = (text, config, color, weight) => {
                    if (!config) return;
                    const x = (config.x / 100) * canvas.width;
                    const y = (config.y / 100) * canvas.height;
                    const size = config.size * (canvas.width/1000) * 1.5;
                    ctx.font = `${weight} ${size}px 'Clash Grotesk'`;
                    ctx.fillStyle = color;
                    ctx.textAlign = 'center';
                    ctx.fillText(text, x, y);
                };

                drawText(this.userData.name.toUpperCase(), this.config.name, '#FFFFFF', '500');
                drawText(this.userData.batch, this.config.batch, '#FFD700', '200');
                
                // Mobile text drawing REMOVED as requested.

                // Draw Barcode (Data comes from mobile input)
                if (this.userData.mobile) {
                    const tempCanvas = document.createElement('canvas');
                    try {
                        const barcodeValue = this.userData.mobile.replace(/[^a-zA-Z0-9]/g, '');
                        
                        JsBarcode(tempCanvas, barcodeValue, {
                            format: "CODE128",
                            lineColor: "#ff007f", // Pink Barcode
                            background: null,
                            displayValue: false,
                            width: 2,
                            height: 50,
                            margin: 0
                        });

                        const bcConf = this.config.barcode || {x: 50, y: 85, size: 2, rotation: 0};
                        const bcX = (bcConf.x / 100) * canvas.width;
                        const bcY = (bcConf.y / 100) * canvas.height;
                        const scale = bcConf.size || 2;
                        const rotation = bcConf.rotation || 0;
                        
                        const bcWidth = tempCanvas.width * scale;
                        const bcHeight = tempCanvas.height * scale;

                        ctx.save();
                        ctx.translate(bcX, bcY);
                        ctx.rotate(rotation * Math.PI / 180);
                        ctx.drawImage(tempCanvas, -bcWidth/2, -bcHeight/2, bcWidth, bcHeight);
                        ctx.restore();
                    } catch(e) { console.error("Barcode generation error", e); }
                }
            },

            async uploadToCloudinary(fileOrBlob) {
                const formData = new FormData();
                formData.append('file', fileOrBlob);
                formData.append('upload_preset', this.cloudinary.uploadPreset);

                const response = await fetch(`https://api.cloudinary.com/v1_1/${this.cloudinary.cloudName}/image/upload`, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.secure_url) return data.secure_url;
                throw new Error('Upload failed');
            },

            async uploadAndSaveCard() {
                const statusDiv = document.getElementById('save-status');
                statusDiv.innerHTML = '<p class="text-sm text-gray-400"><div class="loader" style="width:12px;height:12px;border-width:2px"></div> Saving card...</p>';

                const canvas = document.getElementById('card-canvas');
                
                canvas.toBlob(async (blob) => {
                    try {
                        const cardUrl = await this.uploadToCloudinary(blob);
                        
                        if (window.saveCardToDB) {
                            const dbResult = await window.saveCardToDB({
                                name: this.userData.name,
                                batch: this.userData.batch,
                                mobile: this.userData.mobile,
                                userPhotoUrl: this.userData.userPhotoUrl,
                                imageUrl: cardUrl
                            });
                            
                            if (dbResult.success) {
                                statusDiv.innerHTML = '<p class="text-sm text-green-500">✓ Saved to Database</p>';
                            } else {
                                statusDiv.innerHTML = `<p class="text-sm text-red-500">DB Error: ${dbResult.error}</p>`;
                            }
                        }
                    } catch (error) {
                        statusDiv.innerHTML = `<p class="text-sm text-red-500">Error: ${error.message}</p>`;
                    }
                }, 'image/png');
            },

            download() {
                const canvas = document.getElementById('card-canvas');
                const link = document.createElement('a');
                link.download = `Card_${this.userData.name.replace(/\s+/g, '_')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        };

        window.onload = () => memberApp.init();
    </script>
</body>
</html>
