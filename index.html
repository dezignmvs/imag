<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Stable QRCode CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- Stable Tesseract CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@200,300,400,500,600,700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Clash Grotesk', sans-serif; background-color: #0f0f0f; color: #ffffff; }
        .input-dark { background-color: #1a1a1a; border: 1px solid #333; color: white; transition: all 0.3s ease; }
        .input-dark:focus { outline: none; border-color: #FFD700; box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2); }
        .input-dark:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: linear-gradient(45deg, #FFD700, #FDB931); color: #000; font-weight: 600; cursor: pointer; }
        .btn-disabled { background: #333; color: #666; cursor: not-allowed; font-weight: 600; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden-panel { display: none; }
        .loader { border: 3px solid #333; border-top: 3px solid #FFD700; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <nav class="absolute top-0 w-full p-4 border-b border-gray-800 flex justify-between">
        <div class="text-xl font-bold tracking-wider text-white mx-auto md:mx-0">CARD<span class="text-yellow-500">GEN</span></div>
        <a href="membership_admin.html" class="hidden md:block text-gray-500 text-xs hover:text-white mt-1">Admin Panel</a>
    </nav>

    <!-- FORM VIEW -->
    <div id="view-form" class="w-full max-w-md">
        <div class="glass-panel p-8 rounded-2xl space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold mb-2">Membership</h1>
                <p class="text-gray-400 text-sm">Enter your details and upload payment proof.</p>
                <div id="loading-config" class="text-xs text-yellow-500 mt-2">Connecting to System...</div>
                <button id="retry-btn" onclick="location.reload()" class="hidden text-xs text-red-400 underline mt-2">Retry Connection</button>
            </div>

            <form onsubmit="memberApp.generate(event)" id="card-form" class="space-y-4 opacity-50 pointer-events-none transition-opacity">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                    <input type="text" id="user-name" required placeholder="Ex: John Doe" class="w-full p-3 rounded-lg input-dark">
                </div>

                <!-- Batch -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Batch</label>
                    <div class="relative">
                        <select id="user-batch" required class="w-full p-3 rounded-lg input-dark appearance-none cursor-pointer">
                            <option value="" disabled selected>Select Batch</option>
                            <option value="First Batch">First Batch</option>
                            <option value="Second Batch">Second Batch</option>
                            <option value="Third Batch">Third Batch</option>
                            <option value="Fourth Batch">Fourth Batch</option>
                            <option value="Fifth Batch">Fifth Batch</option>
                            <option value="Sixth Batch">Sixth Batch</option>
                            <option value="Seventh Batch">Seventh Batch</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                <!-- Mobile -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Mobile Number (For QR Code)</label>
                    <input type="tel" id="user-mobile" required placeholder="+91 99999 99999" class="w-full p-3 rounded-lg input-dark">
                </div>

                <!-- Payment Screenshot & Verification -->
                <div class="border border-yellow-500/30 p-4 rounded-lg bg-yellow-500/5">
                    <label class="block text-sm font-bold text-yellow-500 mb-2">Payment Verification (Required)</label>
                    <p class="text-xs text-gray-400 mb-2">Upload screenshot showing <span class="text-white font-bold">₹600</span> or more.</p>
                    <input type="file" id="payment-screenshot" required accept="image/*" onchange="memberApp.verifyPayment(this)" class="w-full p-2 rounded-lg input-dark text-sm text-gray-400">
                    
                    <div id="payment-status" class="mt-2 text-xs text-gray-500 italic">Waiting for upload...</div>
                    
                    <!-- Manual Verify Link (Visible immediately after upload) -->
                    <div id="manual-verify-container" class="hidden mt-3 border-t border-gray-700 pt-2">
                        <p class="text-xs text-gray-400 mb-1">Is scanning taking too long?</p>
                        <button type="button" onclick="memberApp.bypassVerification()" class="text-xs font-bold text-yellow-500 hover:text-white underline cursor-pointer">
                            Click here to verify manually & continue
                        </button>
                    </div>
                </div>

                <button type="submit" id="generate-btn" disabled class="w-full py-4 rounded-lg btn-disabled mt-6 text-lg transition flex items-center justify-center">
                    <span>Generate Card</span>
                </button>
            </form>
        </div>
    </div>

    <!-- RESULT VIEW -->
    <div id="view-result" class="hidden-panel w-full max-w-4xl flex-col items-center space-y-6">
        <div class="glass-panel p-4 md:p-8 rounded-2xl flex flex-col items-center space-y-6 w-full">
            <h2 class="text-2xl font-bold text-yellow-500">Your Membership Card</h2>
            
            <canvas id="card-canvas" class="max-w-full h-auto shadow-2xl rounded-lg border-4 border-gray-800"></canvas>
            
            <div class="w-full text-center" id="save-status"></div>

            <div class="flex space-x-4 w-full max-w-md">
                <button onclick="memberApp.download()" class="flex-1 py-3 bg-white text-black font-bold rounded-lg hover:bg-gray-200 transition flex items-center justify-center gap-2">
                    Download PNG
                </button>
                <button onclick="location.reload()" class="flex-1 py-3 border border-gray-600 text-gray-300 font-medium rounded-lg hover:bg-gray-800 transition">
                    Create New
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // MVS Project Config
        const firebaseConfig = {
            apiKey: "AIzaSyDEJUuNeIej1KKJ2gJKHop4ezWxv3B4CC4",
            authDomain: "mvs-db-99118.firebaseapp.com",
            projectId: "mvs-db-99118",
            storageBucket: "mvs-db-99118.firebasestorage.app",
            messagingSenderId: "525394480070",
            appId: "1:525394480070:web:80e0509bbd25f76d2940c7",
            measurementId: "G-XEVP88Z27L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.getGlobalSettings = async () => {
            try {
                const docSnap = await getDoc(doc(db, "app_settings", "config"));
                if (docSnap.exists()) return { success: true, data: docSnap.data() };
                return { success: false, error: "No configuration found." };
            } catch (e) { return { success: false, error: e.message }; }
        };

        window.saveCardToDB = async (data) => {
            try {
                await addDoc(collection(db, "membership"), {
                    ...data,
                    timestamp: serverTimestamp()
                });
                return { success: true };
            } catch (e) {
                console.error("Error adding document: ", e);
                return { success: false, error: e.message };
            }
        };
    </script>

    <script>
        const memberApp = {
            config: null, imgSrc: null, imgObj: null, userData: {},
            cloudinary: { cloudName: 'da6fjyirm', uploadPreset: 'ifada-sanad' },
            isPaymentVerified: false,

            init() {
                let attempts = 0;
                const check = async () => {
                    attempts++;
                    if (window.getGlobalSettings) {
                        const result = await window.getGlobalSettings();
                        if (result.success) {
                            this.config = result.data.config;
                            this.imgSrc = result.data.templateUrl;
                            
                            // Image Preload Check
                            const img = new Image();
                            img.crossOrigin = "Anonymous";
                            img.src = this.imgSrc;
                            img.onload = () => {
                                document.getElementById('loading-config').innerHTML = "System Ready ✓";
                                document.getElementById('loading-config').className = "text-xs text-green-500 mt-2";
                                document.getElementById('card-form').classList.remove('opacity-50', 'pointer-events-none');
                            };
                            img.onerror = () => {
                                document.getElementById('loading-config').innerHTML = "Error: Template Image Failed to Load.";
                                document.getElementById('loading-config').className = "text-xs text-red-500 mt-2";
                                document.getElementById('retry-btn').classList.remove('hidden');
                            };
                        } else {
                            document.getElementById('loading-config').innerHTML = "Config Error: " + result.error;
                            document.getElementById('retry-btn').classList.remove('hidden');
                        }
                    } else {
                        // Keep trying for 10 seconds
                        if (attempts < 20) setTimeout(check, 500); 
                        else {
                            document.getElementById('loading-config').innerHTML = "Connection Timed Out.";
                            document.getElementById('retry-btn').classList.remove('hidden');
                        }
                    }
                };
                check();
            },

            verifyPayment(input) {
                const file = input.files[0];
                const statusDiv = document.getElementById('payment-status');
                const manualDiv = document.getElementById('manual-verify-container');
                const btn = document.getElementById('generate-btn');

                if (!file) return;

                // Show manual button IMMEDIATELY so user is never blocked
                manualDiv.classList.remove('hidden');
                statusDiv.innerHTML = '<div class="loader" style="width:12px;height:12px;border-width:2px"></div> Scanning...';
                
                // Disable generate until verified (auto or manual)
                btn.disabled = true;
                btn.classList.add('btn-disabled');
                btn.classList.remove('btn-primary');

                if (typeof Tesseract === 'undefined') {
                    statusDiv.innerHTML = '<span class="text-yellow-500">Scanner library missing. Please click Manual Verify below.</span>';
                    return;
                }

                Tesseract.recognize(file, 'eng')
                    .then(({ data: { text } }) => {
                        console.log("Scan Result:", text);
                        
                        // Loose regex for finding 600 or higher
                        // Matches: 600, 600.00, 1000, 1,000, ₹600, etc.
                        const matches = text.replace(/[\n\r]+/g, ' ').match(/[\d,]+\.?\d*/g);
                        let hasValidAmount = false;
                        
                        if(matches) {
                            hasValidAmount = matches.some(m => {
                                const clean = m.replace(/,/g, '');
                                const num = parseFloat(clean);
                                return !isNaN(num) && num >= 600;
                            });
                        }

                        if (hasValidAmount || text.includes('600')) {
                            this.successVerification();
                        } else {
                            statusDiv.innerHTML = '<span class="text-red-400">Could not read "600". Please use Manual Verify below.</span>';
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        statusDiv.innerHTML = '<span class="text-red-400">Scanner Error. Please use Manual Verify below.</span>';
                    });
            },

            bypassVerification() {
                this.successVerification();
                document.getElementById('payment-status').innerHTML += ' <span class="text-yellow-500 ml-2">(Manually Verified)</span>';
            },

            successVerification() {
                this.isPaymentVerified = true;
                document.getElementById('payment-status').innerHTML = '<span class="text-green-500 font-bold">✓ Verified</span>';
                document.getElementById('manual-verify-container').classList.add('hidden');
                
                const btn = document.getElementById('generate-btn');
                btn.disabled = false;
                btn.classList.remove('btn-disabled');
                btn.classList.add('btn-primary');
            },

            async generate(e) {
                e.preventDefault();
                if(!this.isPaymentVerified) return alert("Verify payment first");

                const btn = document.getElementById('generate-btn');
                const originalText = btn.innerHTML;
                btn.disabled = true; 
                btn.innerHTML = '<div class="loader"></div> Processing...';

                this.userData = {
                    name: document.getElementById('user-name').value,
                    batch: document.getElementById('user-batch').value,
                    mobile: document.getElementById('user-mobile').value
                };

                try {
                    // Upload Proof
                    const proofFile = document.getElementById('payment-screenshot').files[0];
                    if (proofFile) {
                        btn.innerHTML = '<div class="loader"></div> Uploading Proof...';
                        this.userData.paymentProofUrl = await this.uploadToCloudinary(proofFile);
                    }

                    // Generate Card
                    btn.innerHTML = '<div class="loader"></div> Drawing Card...';
                    this.imgObj = new Image();
                    this.imgObj.crossOrigin = "Anonymous";
                    this.imgObj.src = this.imgSrc;
                    
                    this.imgObj.onload = async () => {
                        await this.draw();
                        document.getElementById('view-form').style.display = 'none';
                        document.getElementById('view-result').style.display = 'flex';
                        await this.uploadAndSaveCard();
                        btn.disabled = false; btn.innerHTML = originalText;
                    };
                    
                    this.imgObj.onerror = () => { 
                        alert("Error: Template image failed to load. Please refresh.");
                        btn.disabled = false; 
                        btn.innerHTML = originalText;
                    };

                } catch (error) {
                    alert("Error: " + error.message);
                    btn.disabled = false; btn.innerHTML = originalText;
                }
            },

            async draw() {
                const canvas = document.getElementById('card-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = this.imgObj.width; canvas.height = this.imgObj.height;
                ctx.drawImage(this.imgObj, 0, 0);

                // Load Fonts - with timeout fallback
                const nameWeight = this.config.name.weight || '700';
                const batchWeight = this.config.batch.weight || '400';
                const scaleFactor = canvas.width / 1000;
                
                const fontName = `${nameWeight} ${this.config.name.size * scaleFactor * 1.5}px 'Clash Grotesk'`;
                const fontBatch = `${batchWeight} ${this.config.batch.size * scaleFactor * 1.5}px 'Clash Grotesk'`;

                try { 
                    const fontLoadPromise = Promise.all([document.fonts.load(fontName), document.fonts.load(fontBatch)]);
                    // Timeout font load after 1s so we don't hang
                    await Promise.race([fontLoadPromise, new Promise(r => setTimeout(r, 1000))]);
                } catch(e){}

                const drawTxt = (txt, conf, font) => {
                    const x = (conf.x / 100) * canvas.width;
                    const y = (conf.y / 100) * canvas.height;
                    ctx.font = font;
                    ctx.fillStyle = conf.color || '#FFF';
                    ctx.textAlign = 'center';
                    ctx.fillText(txt, x, y);
                };

                drawTxt(this.userData.name.toUpperCase(), this.config.name, fontName);
                drawTxt(this.userData.batch, this.config.batch, fontBatch);

                // QR Code
                if (this.userData.mobile) {
                    try {
                        const qrConf = this.config.qrcode || {x:50, y:85, size:15};
                        const size = (qrConf.size / 100) * canvas.width;
                        const x = (qrConf.x / 100) * canvas.width - (size/2);
                        const y = (qrConf.y / 100) * canvas.height - (size/2);
                        
                        const tmp = document.createElement('canvas');
                        await QRCode.toCanvas(tmp, this.userData.mobile, {width: 500, margin: 1});
                        ctx.drawImage(tmp, x, y, size, size);
                    } catch(e) { console.error("QR Error", e); }
                }
            },

            async uploadToCloudinary(file) {
                const fd = new FormData();
                fd.append('file', file);
                fd.append('upload_preset', this.cloudinary.uploadPreset);
                const res = await fetch(`https://api.cloudinary.com/v1_1/${this.cloudinary.cloudName}/image/upload`, {method:'POST', body:fd});
                const data = await res.json();
                if(data.secure_url) return data.secure_url;
                throw new Error("Upload Failed");
            },

            async uploadAndSaveCard() {
                const status = document.getElementById('save-status');
                status.innerHTML = '<span class="text-gray-400">Saving...</span>';
                const canvas = document.getElementById('card-canvas');
                
                canvas.toBlob(async (blob) => {
                    try {
                        const url = await this.uploadToCloudinary(blob);
                        if(window.saveCardToDB) {
                            const res = await window.saveCardToDB({
                                ...this.userData, imageUrl: url
                            });
                            status.innerHTML = res.success ? 
                                '<span class="text-green-500">✓ Saved</span>' : 
                                '<span class="text-red-500">DB Error</span>';
                        }
                    } catch(e) { status.innerHTML = `<span class="text-red-500">${e.message}</span>`; }
                }, 'image/png');
            },

            download() {
                const link = document.createElement('a');
                link.download = `Card.png`;
                link.href = document.getElementById('card-canvas').toDataURL();
                link.click();
            }
        };

        window.memberApp = memberApp;
        window.onload = () => memberApp.init();
    </script>
</body>
</html>
